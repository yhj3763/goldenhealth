<ion-header>
  <ion-toolbar color="warning">
    <ion-title>Login Page</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <!-- <div class="form"> -->
    <ion-grid>
        <ion-row class="justify-content-center">
            <ion-col size="10" size-md="10" size-lg="7">
              <strong>Golden Health</strong> 
              <img src="../../assets/icon/image0.jpg.png" class="figure-img rounded" alt="...">
            </ion-col>
        </ion-row>
      </ion-grid>
    <ion-item>
      <ion-label position="stacked">Email</ion-label>
      <ion-input [(ngModel)]='email'></ion-input>
    </ion-item>
    <br>

    <ion-item>
      <ion-label position="stacked">Password</ion-label>
      <ion-input [(ngModel)]='password' [type] = "getType()"></ion-input>
      <ion-icon slot = "end" [name] = "passwordToggleIcon" (click)="togglePassword()"></ion-icon>
    </ion-item>

    <ion-button (click)='login()' expand='block'>Login</ion-button>
    <br>

    <h5 (click)='signup()'>Don't have account? <ion-text color='primary'>signup here</ion-text>
    </h5>
