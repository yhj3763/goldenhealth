<!-- ADD GOOGLE SHEETS AS A DATABASE FOR COMMENT (IONIC SENDING DATA TO GOOGLE SHEETS) -->
<!-- testing -->
<ion-app>
  <ion-menu menuId="main-menu" content-id="main">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item routerLink="home">
            <ion-icon name="person" slot="start"></ion-icon>
            <ion-label>Profile</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/bmi">
            <ion-icon name="scale-outline" slot="start"></ion-icon>
            <ion-label>BMI</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/rate-pressure">
            <ion-icon name="fitness" slot="start"></ion-icon>
            <ion-label>Heart Rate</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/diet">
            <ion-icon name="restaurant-outline" slot="start"></ion-icon>
            <ion-label>Diet</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/activity">
            <ion-icon name="barbell-outline" slot="start"></ion-icon>
            <ion-label>Activity</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
