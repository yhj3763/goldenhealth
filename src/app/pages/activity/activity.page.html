<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Activity</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form" (ngSubmit)="sendData()">
    <ion-item>
      <ion-label>Date</ion-label>
      <ion-datetime formControlName="date" displayFormat="MM DD YY" placeholder="Select Date" [(ngModel)]='Date '></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Workout: </ion-label>
      <ion-input formControlName="workout" [(ngModel)]='Workout'></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Sets: </ion-label>
      <ion-input formControlName="sets" [(ngModel)]='Sets '></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Reps: </ion-label>
      <ion-input formControlName="reps" [(ngModel)]='Reps '></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Time: </ion-label>
      <ion-input formControlName="time" [(ngModel)]='Time ' placeholder="minutes"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Notes: </ion-label>
      <ion-input [(ngModel)]='Notes ' formControlName="notes" placeholder="Here I improved on..."></ion-input>
    </ion-item>

    <ion-button size="default" type="submit" expand="block" [disabled]="!form.valid">SUBMIT WORKOUT</ion-button>
  </form>
