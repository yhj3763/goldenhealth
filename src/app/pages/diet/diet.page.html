<ion-header>
  <ion-toolbar color="primary">
    <ion-title>diet</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- User input for food on selected day above -->
  <!-- <ion-item>
    <ion-label>Date</ion-label>
    <ion-datetime displayFormat="MM DD YY" placeholder="Select Date" [(ngModel)]='Date '></ion-datetime>
  </ion-item> -->

  <ion-item>
    <ion-label position="floating">Targeted Calories</ion-label>
    <ion-input type="number" [(ngModel)]='Targeted_Calories'></ion-input>
  </ion-item>


  <form [formGroup]="form" (ngSubmit)="sendData()">
    <ion-item>
      <ion-label>Date</ion-label>
      <ion-datetime formControlName="date" displayFormat="MM DD YY" placeholder="Select Date" [(ngModel)]='Date '></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Meal: </ion-label>
      <ion-select formControlName="meal">
        <ng-container *ngFor="let meal of mealTypes">
          <ion-select-option [value]="meal.name">{{meal.name}}</ion-select-option>
        </ng-container>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Food: </ion-label>
      <ion-input formControlName="food"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Calories: </ion-label>
      <ion-input formControlName="calories"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Protein: </ion-label>
      <ion-input formControlName="protein"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Carbs: </ion-label>
      <ion-input formControlName="carbs"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Fat: </ion-label>
      <ion-input formControlName="fat"></ion-input>
    </ion-item>

    <ion-button size="default" type="submit" expand="block" [disabled]="!form.valid">SUBMIT MEAL</ion-button>
  </form>
   


 
  <!-- <ion-fab vertical="center" horizontal="center" slot="fixed">
    <ion-fab-button>
      <ion-icon name="share"></ion-icon>
    </ion-fab-button>
  </ion-fab> -->


  <!-- Graph will displace directly bellow following code, preferably a Bar Graph -->
  <ion-card>
    <ion-item>
    <!-- <ion-label position="floating">Targeted vs Eaten Calories</ion-label> -->
      <canvas #barChart></canvas>
    </ion-item>
  </ion-card>
</ion-content>
