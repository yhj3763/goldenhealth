<ion-header>
  <ion-toolbar>
    <ion-title>diet</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- User input for food on selected day above -->
  <ion-item>
    <ion-label>Date</ion-label>
    <ion-datetime displayFormat="MM DD YY" placeholder="Select Date"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Targeted Calories</ion-label>
    <ion-input [(ngModel)]= 'targetedCalories' type="number"></ion-input>
  </ion-item>

  <ion-list lines="full" class="ion-no-margin">
    <ion-list-header lines="full">
      <ion-label>
        Food Period: Lunch
      </ion-label>
    </ion-list-header>

    <!-- Have buttons that each display eating periods today:
    Such as, Breakfast, Dinner, After(and Before) Workout, and snacks, etc. -->
    <ion-card>
      <ion-item>
        <ion-label>Food Name</ion-label>
        <ion-input placeholder="placeholder" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Brand</ion-label>
        <ion-input placeholder="placeholder" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Calories</ion-label>
        <ion-input [(ngModel)] = 'calories' type="number"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Protein</ion-label>
        <ion-input placeholder="placeholder" type="number"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Carbs</ion-label>
        <ion-input placeholder="placeholder" type="number"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Fat</ion-label>
        <ion-input placeholder="placeholder" type="number"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Fiber</ion-label>
        <ion-input placeholder="placeholder" type="number"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Sugar</ion-label>
        <ion-input placeholder="placeholder" type="number"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Sodium</ion-label>
        <ion-input placeholder="placeholder" type="number"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Cholesterol</ion-label>
        <ion-input placeholder="placeholder" type="number"></ion-input>
      </ion-item>

      <ion-button color="primary" position="center" (click)="addData()">Add</ion-button>
    </ion-card>
  </ion-list>

  <!-- Have popover here for function -->
  <ion-list (click)="btnClicked()">
    <ion-button expand="block">Add Food Period</ion-button>
  </ion-list>

  <!-- <ion-fab vertical="center" horizontal="center" slot="fixed">
    <ion-fab-button>
      <ion-icon name="share"></ion-icon>
    </ion-fab-button>
  </ion-fab> -->


  <!-- Graph will displace directly bellow following code, preferably a Bar Graph -->
  <ion-card>
  <ion-item>
   <!-- <ion-label position="floating">Targeted vs Eaten Calories</ion-label> -->
    <canvas #barChart></canvas>
  </ion-item>
</ion-card>
</ion-content>
